<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .text,
        .text-count-1,
        .text-count-2 {
            display: none;
        }
    </style>

    <title>Document</title>
</head>

<body>
    <div class="text" id="text3">
        <svg xmlns="http://www.w3.org/2000/svg" width="300" height="150">
            <rect width="300" height="150" fill="lightgreen" />
            <text x="50%" y="40%" dominant-baseline="middle" text-anchor="middle" font-size="18" fill="black">
                Don't click here
            </text>
            <text x="50%" y="60%" dominant-baseline="middle" text-anchor="middle" font-size="16" fill="red">
                Seriously, I'm a piece of art!
            </text>
            <circle cx="50%" cy="80%" r="20" fill="red" />
            <circle cx="45%" cy="75%" r="3" fill="black" />
            <circle cx="55%" cy="75%" r="3" fill="black" />
            <line x1="45%" y1="85%" x2="55%" y2="85%" stroke="black" stroke-width="2" />
        </svg>
    </div>
    <div>
        <p class="text-count-1" id="text1">Dont click <span class="text-count-2" id="text2">please!!!</span></p>
    </div>
    <div class="man" id="man">
        <svg xmlns="http://www.w3.org/2000/svg" width="100" height="200">
            <!-- Голова -->
            <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="lightblue" />

            <!-- Тело -->
            <rect x="40" y="90" width="20" height="60" stroke="black" stroke-width="3" fill="lightgreen" />

            <!-- Руки -->
            <line x1="20" y1="90" x2="40" y2="120" stroke="black" stroke-width="3" />
            <line x1="80" y1="90" x2="60" y2="120" stroke="black" stroke-width="3" />

            <!-- Ноги -->
            <line x1="40" y1="150" x2="20" y2="180" stroke="black" stroke-width="3" />
            <line x1="60" y1="150" x2="80" y2="180" stroke="black" stroke-width="3" />
        </svg>
    </div>
    <!-- <button id="changeColor">Click for change color</button> -->
    <script src="./index.js"></script>
</body>

</html>
