<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="card" class="card">
        <button class="like" id="like"><img src="./imgs/like_icon.svg" alt="icon"></button>
        <img src="./imgs/product-img-1.jpg" alt="img" class="card-img" id="card-img">
        <h4 class="card-title" id="card-title">Мужские Кроссовки Nike Blazer Mid Suede</h4>
        <div class="price-wrapper">
            <div class="price">
                <p class="price-text">Цена:</p>
                <p class="price-p">12 999 руб.</p>
            </div>
            <button class="addCart">+</button>
        </div>
    </div>

    <div class="modal-wrapper" id="modal">
        <div class="modal">
            <button class="closeBtn" id="closeBtn">X</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
